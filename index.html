<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>

        <div class="main">

            <div class="card">                           

                <div class="search">
                    
                    <input type="search" id="search" placeholder="search" oninput="searchTask()">
                    
                    <select  id="select"  onchange="showData()">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                    <button class="b1" onclick="addshow()">Add</button>
                </div>

                <div id="popup" class="popup">

                    <form onsubmit="addtask(event)" class="popup-content">

                        <h1>Add Task</h1><br><br>

                        <label>Taskname :</label><br>
                        <input type="text" id="taskname"><br><br>

                        <label>Date :</label><br>
                        <input type="date" id="date"><br><br>

                        <button type="submit" class="b1">Save</button>
                         <button type="button" class="savebtn" onclick="closetask()">Close</button> 

                    </form>

                </div>

                <div class="table">
                    <h1>All Task</h1>

                    <table>

                        <thead>
                            <tr>
                                <th></th>
                                <th>Taskname</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody id="tablebody">

                        </tbody>

                    </table>

                </div>

            </div>

        </div>
        <script src="./index.js"></script>
    </body>

</html>
